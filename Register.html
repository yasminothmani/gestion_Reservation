    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>php reservation CRUD</title>

<body>
    <nav class="navbar navbar-light justify-content-center fs-3 mb-5 " style="background-color:#D2B48C;">
        reservations List
    </nav>

    <div class="container">
        <div class="text-center mb-4" >
            <h3>Add new reservation</h3>
            <p class="text-muted"> Complete the form bellow to add a reservation</p>
        </div>
        <div class="container d-flex justify-content -center">
            <form action="add.php" method="post" style="width:50vw;min-width:300px;" onsubmit="return checkInputs()">
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label"> First name:</label>
                        <input type="text" class="form-cpntrol" id="first_name" name="first_name" placeholder="your first name please!">
                    </div>
                    <div class="col">
                        <label class="form-label"> Last name:</label>
                        <input type="text" class="form-cpntrol" id="last_name" name="last_name" placeholder="your last name please!">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="form-label"> Email:</label>
                    <input type="email" id="email" class="form-cpntrol" name="email" placeholder="name@example.com">
                </div>
                <div class="form-groupe mb-3">
                    <label>Gender:</label> &nbsp;
                    <input type="radio" class="form-check-input" name="gender" id="male" value="male">
                    <label for="male" class="form-input-label">Male</label>
                    &nbsp;
                    <input type="radio" class="form-check-input" name="gender" id="female" value="female">
                    <label for="female" class="form-input-label">Female</label>
                </div>
                <div class="col">
                    <label class="form-label"> table:</label>
                
                    <select name="table">

                        <option value="">Select a table </option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>

                    </select>
                </div>

                <div class="row mb-3">
                    <!--date-->
                    <label for="start">Start date:</label>

                    <input type="date" id="start" name="date" value="2018-07-22" min="2022-11-16" max="2050-12-31">
                </div>
                <div>
                    <button type="submit" class="btn btn-success" name="submit">save</button>
                    <button class="btn btn-danger" type="reset">cancel</button>
                </div>
            </form>
        </div>
    </div>
    <!-- bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./app.js"></script>
